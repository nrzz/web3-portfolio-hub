services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: web3-portfolio-postgres
    env_file:
      - ./backend/env.production
    environment:
      POSTGRES_DB: web3_portfolio
      POSTGRES_USER: portfolio_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - web3-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portfolio_user -d web3_portfolio"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: web3-portfolio-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - web3-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: web3-portfolio-backend
    env_file:
      - ./backend/env.production
    environment:
      - DATABASE_URL=postgres://portfolio_user:${POSTGRES_PASSWORD}@postgres:5432/web3_portfolio?sslmode=disable
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - web3-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: web3-portfolio-frontend
    env_file:
      - ./frontend/env.production
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api/v1
      - VITE_APP_NAME=Web3 Portfolio Dashboard
      - VITE_APP_VERSION=1.0.0
      - VITE_DEFAULT_CHAIN_ID=1
      - VITE_SUPPORTED_CHAINS=1,137,56,42161
      - VITE_ENABLE_ANALYTICS=true
      - VITE_ENABLE_NOTIFICATIONS=true
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - web3-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: web3-portfolio-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - web3-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  web3-network:
    driver: bridge 