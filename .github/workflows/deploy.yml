name: Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  # Pre-deployment tests
  pre-deploy-tests:
    name: Pre-Deployment Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/go.sum
      
      - name: Run backend tests
        run: |
          cd backend
          go mod download
          go test -v ./...
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/testdb?sslmode=disable
      
      - name: Build backend
        run: |
          cd backend
          go build -v -o web3-portfolio-backend ./main.go
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package.json
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      
      - name: Verify builds
        run: |
          test -f backend/web3-portfolio-backend && echo "✅ Backend built" || exit 1
          test -d frontend/dist && echo "✅ Frontend built" || exit 1
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            backend/web3-portfolio-backend
            frontend/dist/
          retention-days: 7

  # Build Docker images
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [pre-deploy-tests]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-backend:latest
            ghcr.io/${{ github.repository }}-backend:${{ github.sha }}
      
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-frontend:latest
            ghcr.io/${{ github.repository }}-frontend:${{ github.sha }}

  # Deploy to self-hosted server
  deploy-self-hosted:
    name: Deploy to Self-Hosted Server
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}
      
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            set -e
            cd /opt/web3-portfolio-hub || mkdir -p /opt/web3-portfolio-hub && cd /opt/web3-portfolio-hub
            
            # Login to registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest images
            docker pull ghcr.io/${{ github.repository }}-backend:latest
            docker pull ghcr.io/${{ github.repository }}-frontend:latest
            
            # Stop existing services
            docker-compose -f docker-compose.prod.yml down || true
            
            # Start services
            docker-compose -f docker-compose.prod.yml up -d --build
            
            # Wait for services
            sleep 30
            
            # Health checks
            curl -f http://localhost:8080/health || exit 1
            curl -f http://localhost:3000 || exit 1
            
            echo "✅ Deployment successful"
          EOF
        continue-on-error: true

  # Browser UI Verification
  verify-ui:
    name: Verify UI in Browser
    runs-on: ubuntu-latest
    needs: [deploy-self-hosted]
    if: always() && (needs.deploy-self-hosted.result == 'success' || needs.deploy-self-hosted.result == 'skipped')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Playwright
        uses: microsoft/playwright-github-action@v1
      
      - name: Install dependencies
        run: npm install -g playwright && npx playwright install chromium
      
      - name: Create UI test script
        run: |
          cat > test-ui.js << 'EOF'
          const { chromium } = require('playwright');
          
          (async () => {
            const browser = await chromium.launch();
            const page = await browser.newPage();
            
            const baseUrl = process.env.DEPLOY_URL || 'http://localhost:3000';
            
            try {
              console.log(`Testing ${baseUrl}...`);
              await page.goto(baseUrl, { waitUntil: 'networkidle', timeout: 30000 });
              await page.waitForTimeout(2000);
              
              const title = await page.title();
              console.log(`Page title: ${title}`);
              
              await page.screenshot({ path: 'ui-screenshot.png', fullPage: true });
              
              const errors = [];
              page.on('console', msg => {
                if (msg.type() === 'error') errors.push(msg.text());
              });
              
              await page.waitForTimeout(3000);
              
              if (errors.length > 0) {
                console.error('Console errors:', errors);
                process.exit(1);
              }
              
              console.log('✅ UI verification passed');
              await browser.close();
            } catch (error) {
              console.error('❌ UI verification failed:', error);
              await page.screenshot({ path: 'ui-error.png', fullPage: true });
              await browser.close();
              process.exit(1);
            }
          })();
          EOF
      
      - name: Run UI verification
        run: |
          if [ -n "${{ secrets.DEPLOY_URL }}" ]; then
            DEPLOY_URL="${{ secrets.DEPLOY_URL }}" node test-ui.js
          else
            echo "⚠️ DEPLOY_URL not set, skipping UI verification"
          fi
        continue-on-error: true
      
      - name: Upload UI screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-screenshots
          path: |
            ui-screenshot.png
            ui-error.png
          if-no-files-found: ignore
